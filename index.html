<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Surprise ðŸ’—</title>

<!-- Cute Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  height:100vh;
  background: radial-gradient(circle at top, #ffd6e7, #ffb6d5, #ff9ac7);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  flex-direction:column;
  color:#fff;
  text-align:center;
}

.countdown-text {
  font-family:'Pacifico', cursive;
  font-size:2rem;
  margin-bottom:20px;
  text-shadow: 0 0 10px #ff6fa5;
}

.countdown-number {
  font-size:4rem;
  font-weight:600;
  text-shadow: 0 0 15px #ff4d88;
}

/* floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(1); opacity: 1; }
  to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="countdown-text">Your Valentine surprise is comingâ€¦</div>
<div class="countdown-number" id="countNum">5</div>

<script>
  // floating hearts
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
  }

  let count = 5;
  const countNum = document.getElementById('countNum');

  const timer = setInterval(() => {
    count--;
    if (count > 0) {
      countNum.textContent = count;
    } else {
      clearInterval(timer);
      // redirect automatically to question page
      window.location.href = "valentine-question.html";
    }
  }, 1000);
</script>

</body>
</html>
