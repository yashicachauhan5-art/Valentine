<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future Dreambook ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#fff1f6,#ffd6e7);
  display:flex;
  flex-direction:column;
  align-items:center;
  font-family:"Great Vibes",cursive;
  overflow-x:hidden;
}

/* Heading */
h1{
  margin-top:40px;
  font-size:38px;
  color:black; /* changed to black */
  text-align:center;
  text-shadow:0 0 15px #00e5ff,0 0 30px #ff00ff,0 0 45px #ffff00;
  opacity:0;
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{to{opacity:1;}}

/* Writing area */
#dreamText{
  margin-top:40px;
  width:85%;
  max-width:540px;
  font-size:24px;
  line-height:2;
  text-align:center;
}

/* Each line appear */
.line{
  opacity:0;
  transform:translateY(15px);
  animation:appear 1.2s forwards;
  color:black; /* changed to black */
}

/* ðŸŒˆ Glow colors remain */
.line:nth-child(4n+1){
  text-shadow:0 0 12px #00e5ff,0 0 22px #00e5ff;
}
.line:nth-child(4n+2){
  text-shadow:0 0 12px #ff00ff,0 0 22px #ff00ff;
}
.line:nth-child(4n+3){
  text-shadow:0 0 12px #ffff00,0 0 22px #ffff00;
}
.line:nth-child(4n+4){
  text-shadow:0 0 12px #00ff88,0 0 22px #00ff88;
}

@keyframes appear{
  to{opacity:1;transform:translateY(0);}
}

/* ðŸ–Š Moving pen */
#pen{
  position:fixed;
  width:28px;
  top:60%;
  left:10%;
  opacity:0;
  transition:all .8s ease;
}

/* ðŸ“¸ Photos section */
#photoSection{
  display:none;
  margin-top:40px;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
}

#photoSection img{
  width:85px;
  height:85px;
  border-radius:18px;
  object-fit:cover;
  box-shadow:0 0 18px white,0 0 28px cyan;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-14px);}
}

/* Next button */
.next{
  margin:60px 0 70px;
  padding:16px 42px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#00e5ff,#ff00ff,#ffff00,#00ff88);
  background-size:300% 300%;
  color:white;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,255,255,0.9);
  opacity:0;
  transform:translateY(20px);
  transition:all 1.2s ease;
  animation:gradientMove 6s infinite linear;
}

.next:hover{
  transform:scale(1.08);
  box-shadow:0 0 35px white,0 0 55px cyan;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
</style>
</head>

<body>

<h1>let's have a look at our future dreambook</h1>

<div id="dreamText"></div>

<img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" id="pen">

<div id="photoSection">
  <img src="pic1.jpg">
  <img src="pic2.jpg">
  <img src="pic3.jpg">
  <img src="pic4.jpg">
  <img src="pic5.jpg">
</div>

<button class="next" id="nextBtn" onclick="location.href='countdown.html'">
Next âœ¨
</button>

<script>
const lines = [
"Live together alone and have our own home",
"have a lot of cuteee petss",
"marry each other and tie the knot forever",
"visit every possible place we can visit till we're alive",
"have kidss omggsgsgsggs",
"grow successful together",
"go on unlimited dates",
"trekking, sky diving, scooba diving, bungee jumping, hot air ballon and every adventure sport",
"stargazing peacefully at chandrataal lake",
"visit every temple together and pray for us",
"make pur family proud and happyy",
"pictures we'll recreateâ€¦ we will recreate millions more",
"go to concerts and parties together",
"stay together forever and ever and ever."
];

let i = 0;
const dreamText = document.getElementById("dreamText");
const pen = document.getElementById("pen");
const photoSection = document.getElementById("photoSection");
const nextBtn = document.getElementById("nextBtn");

function writeNext(){
  if(i >= lines.length){
    nextBtn.style.opacity = "1";
    nextBtn.style.transform = "translateY(0)";
    return;
  }

  const div = document.createElement("div");
  div.className = "line";
  div.textContent = lines[i];
  dreamText.appendChild(div);

  if(i === 11){
    photoSection.style.display = "flex";
  }

  pen.style.opacity = "1";
  pen.style.left = (10 + i*5) + "%";
  pen.style.top = (55 + Math.sin(i)*6) + "%";

  i++;
  setTimeout(writeNext, 1800);
}

setTimeout(writeNext, 2200);
</script>

</body>
</html>
