<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>

  <!-- Cute Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #ffd6e7, #ff9ac1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 182, 210, 0.8);
      max-width: 350px;
      position: relative;
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 2.2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #ff6fa5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .yes {
      background: #ff4d88;
      color: white;
      box-shadow: 0 0 12px #ff4d88;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff4d88;
    }

    .no {
      background: #fff;
      color: #ff4d88;
    }

    .warning {
      margin-top: 20px;
      font-size: 0.95rem;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<script>
  /* floating hearts */
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
  }
</script>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’Œ</h1>

  <div class="buttons">
    <button class="yes" onclick="goYes()">Yes ðŸ’–</button>
    <button class="no" onclick="moveNo(this)">No ðŸ™ˆ</button>
  </div>

  <div class="warning" id="warningText">
    ðŸ˜¾ðŸ”ª heheâ€¦ you're stuck with me ml  
    <br>now go press **YES** ðŸ’—
  </div>
</div>

<script>
  let noClicks = 0;

  function moveNo(btn) {
    noClicks++;

    if (noClicks <= 3) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    if (noClicks === 3) {
      document.getElementById("warningText").style.display = "block";
    }
  }

  function goYes() {
    window.location.href = "valentine-roses.html";
  }
</script>

</body>
</html>
