<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ðŸ’—</title>  <!-- Google Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #ffd6e7, #ffb6d5, #ff9ac7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .center {
      text-align: center;
      color: #fff;
    }

    .countdown {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .number {
      font-size: 3rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .letter {
      width: 220px;
      height: 150px;
      background: #fff;
      border-radius: 12px;
      position: relative;
      display: none;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .letter:hover {
      transform: scale(1.05);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #ff6fa9;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .letter-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 1.4rem;
      color: #ff4f95;
    }

    audio { display: none; }
  </style></head>
<body>  <!-- Heartbeat Sound -->  <audio id="heartbeat" autoplay loop>
    <source src="heartbeat.mp3" type="audio/mpeg" />
  </audio>  <div class="center">
    <div class="countdown" id="countText">Opening your Valentine surprise inâ€¦</div>
    <div class="number" id="countNum">3</div><div class="letter" id="letter" onclick="openNext()">
  <div class="flap"></div>
  <div class="letter-text">tap to open ðŸ’Œ</div>
</div>

  </div>  <script>
    let num = 3;
    const countNum = document.getElementById('countNum');
    const letter = document.getElementById('letter');

    const timer = setInterval(() => {
      num--;
      if (num > 0) {
        countNum.textContent = num;
      } else {
        clearInterval(timer);
        document.getElementById('countText').style.display = 'none';
        countNum.style.display = 'none';
        letter.style.display = 'block';
      }
    }, 1000);

    function openNext() {
      window.location.href = "valentine-question.html";
    }
  </script></body>
</html>
